name: Go

on:
  - push

jobs:
  fmt_vet:
    name: Fmt & Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - uses: actions/checkout@v2
      - name: go fmt
        run: |
          gofmt -s -d . > fmt.out
          cat fmt.out
          test -z $(cat fmt.out)
      - name: go vet
        run: go vet ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - uses: actions/checkout@v2
      - name: go test
        run: go test ./...
